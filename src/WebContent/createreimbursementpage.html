<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<head>
        <style type = "text/css">
            body {
                background-color: 	#808080;
            }
           </style>
</head>
<body>
    <audio src="/resources/the_office_theme_song.wav" id="backmusic" loop="loop" autoplay="true"></audio>
    <script>
        window.onload = function(){
            document.getElementById('backmusic').play();
        }
    </script>
    <head> 
        <nav class="w3-bar w3-black">
            <img class="w3-bar-item" src="/resources/revature_logo.png" alt ="Revature Logo" width="148px" height="60px"/>
            <a><form action="/login/home" method="get"><button class="w3-button w3-bar-item" id="homebtn" type="submit">Home</button></form></a>
            <a><form action="/users/home" method="get"><button class="w3-button w3-bar-item" id="usersbtn" type="submit">Users</button></form></a>
            <a><form action="/reimbursements/home" method="get"><button class="w3-button w3-bar-item" id="usersbtn" type="submit">Reimbursements</button></form></a> 
        </nav>
    </head>
    <body background-color= #808080>
        <center>
            <form id="logform" action="/reimbursements" method="POST">
                <div class="imgcontainer">
                    <img src="../resources/reimbursement_creation.png" alt="Avatar" class="avatar" width="50%" height="50%">
                </div>
                
                <div class="container">
                    <label for="uamount"><b>Amount Requested</b></label>
                    <input type="text" placeholder="Enter Amount" name="amount" required>
                    <br>
                    <label for="udesc"><b>Description</b></label>
                    <input type="text" placeholder="Enter Description" name="description" required>
                    <br>
                    <label for="utype"><b>Type</b></label>
                    <input type="text" placeholder="Enter Type" name="type" required>
                    <br>
                    <input type="hidden" id="timevalue" value="mytime" name="dateSubmitted">
                    <button type="submit">Send Request</button>
                    <p>Date/Time: <span id="datetime"></span></p>

                    <script>
                    var dt = new Date();
                    document.getElementById("datetime").innerHTML = dt.toLocaleString();
                    document.getElementById("timevalue").value = dt.getTime();
                    console.log(dt.getTime());
                    </script>
                </div>
            </form>
        </center>
    </body>
</body>
</html>
